<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discovering</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./js/createpost.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-lg">
            <a class="navbar-brand" href="home.html">Yabe</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="login.html"
                    onclick="localStorage.clear();"
                    >Log out</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="q"
                />
                <button
                  class="btn btn-outline-success"
                  type="button"
                  id="search"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <main class="container mt-5">
          <div class="row">
            <section class="mt-3 m-lg-auto col-lg-10">
              <h1 class="text-center mb-3 text-secondary">
                Welcome to Yabe!
              </h1>
              <h2 id="msg"></h2>
              <h5 style="color: green;">Listings</h5>
              <div id="feed" class="row">
                <img
                  src="image/icons8-iphone-spinner.gif"
                  alt="loading"
                  style="width: 40px"
                />
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
